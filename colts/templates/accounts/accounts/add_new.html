{% extends 'accounts/forms_base.html' %}
{% block content %}
    <h2>Add Club Admin</h2>
    <form method="POST" action="{% url 'add_new' %}" id="club-admin-form">
    {% csrf_token %}
        {# Admin creation form with username, first name, last name, email, password and club fields with the club as a dropdown list with all the clubs that can be searched inside#}
       <div class="form-outline mb-4">
            <input type="text" id="username" class="form-control" name="username" placeholder="Username" required />
        </div>
        <div class="form-outline mb-4">
            <input type="text" id="first_name" class="form-control" name="first_name" placeholder="First Name" required />
        </div>
        <div class="form-outline mb-4">
            <input type="text" id="last_name" class="form-control" name="last_name" placeholder="Last Name" required />
        </div>
        <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control" name="email" placeholder="Email" required />
        </div>
        <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control" name="password" placeholder="Password" required />
        </div>
        <div class="form-outline mb-4">
            <select class="form-select" id="club" name="club" required>
                <option value="">Select Club</option>
                {% for club in clubs %}
                    <option value="{{ club.id }}">{{ club.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="text-center pt-1 mb-5 pb-1">
            <button class="btn btn-primary btn-block mb-3" type="submit">
                Add Club Admin
            </button>
        </div>


    </form>

{% endblock %}
