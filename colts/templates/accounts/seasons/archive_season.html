{% extends 'accounts/forms_base.html' %}

{% block content %}
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Archive/Unarchive Season</h2>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <p class="mb-4">Are you sure you want to {% if season.archived_status %}unarchive{% else %}archive{% endif %} the season: <strong>{{ season.year }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        {% if season.archived_status %}Unarchive{% else %}Archive{% endif %}
                    </button>
                    <a href="{% url 'manage_seasons' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
