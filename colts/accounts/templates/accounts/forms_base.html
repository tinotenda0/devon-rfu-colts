<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Devon RFU Colts Admin Dashboard"/>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico"/>
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="/static/auth.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
            defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"/>

    <script src="https://kit.fontawesome.com/c584cb283d.js" crossorigin="anonymous"></script>

    <style>
        h1 h2 h3 h4 h5 h6 {
            font-family: "Poppins", sans-serif;
            font-weight: 800;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
<section class="h-100 gradient-form">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6 d-flex align-items-center auth-gradient">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                <h4 class="mb-4">Devon RFU Colts</h4>
                                <p class="small mb-0">
                                    The official administration portal for Devon RFU Colts. Manage
                                    teams, players, fixtures, and more.
                                </p>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">
                                <div class="text-center">
                                    <img
                                            src="/static/logo.svg"
                                            style="width: 150px"
                                            alt="logo"
                                    />
                                </div>
                                <div class="mt-3 justify-content-center">{% block content %} {% endblock %}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
