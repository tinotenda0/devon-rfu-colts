<!DOCTYPE html>
<html>
<head>
    <title>Delete Season</title>
</head>
<body>
    <h1>Delete Season</h1>
    <p>Are you sure you want to delete the season <strong>{{ season.year }}</strong>?</p>
    <p><strong>Warning:</strong> This will also delete all associated leagues, matches, and results.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="color: red;">Yes, Delete</button>
        <a href="{% url 'season_list' %}">Cancel</a>
    </form>
</body>
</html>
