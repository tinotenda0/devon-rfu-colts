<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Devon RFU Colts website" />
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <title>{% block title %}Devon RFU Colts{% endblock %}</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
    defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

  <script src="https://kit.fontawesome.com/c584cb283d.js" crossorigin="anonymous"></script>

  <style>
    h1 h2 h3 h4 h5 h6 {
      font-family: "Poppins", sans-serif;
      font-weight: 800;
      text-transform: uppercase;
    }
  </style>
</head>

<body style="background-color: #00a755">
  <nav class="py-1" style="background: #a5db2a">
    <div class="container-fluid d-flex justify-content-between align-items-center small">
      <div>
        <span class="me-3">colts@devonrfu.co.uk</span>
        <span class="me-3">| +441234567890</span>
      </div>
      <div>
        <a href="#" style="color: black"><i class="fa-brands fa-facebook"></i></a>
        <a href="#" style="color: black"><i class="fa-brands fa-instagram"></i></a>
        <a href="#" style="color: black"><i class="fa-brands fa-x-twitter"></i></a>
      </div>
    </div>
  </nav>


  <div class="header">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="/static/logo.svg" alt="Devon RFU logo" height="48" class="me-3" />
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#clubNavbar"
        aria-controls="clubNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="clubNavbar">
        <ul class="navbar-nav mb-2 mb-lg-0 gap-4">
          <li class="nav-item">
            <a class="nav-link fw-bold text-white" href="/about">ABOUT US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold text-white" href="/matches">FIXTURES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold text-white" href="/table">TABLE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold text-white" href="/matches">RESULTS</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
  <header class="hero">
    <div class="container">
        <h1 class="hero-title text-white">{% block hero %} {% endblock %}</h1>
    </div>
  </header>
  </div>


  <div class="flex-container">{% block content %} {% endblock %}</div>

  <div class="footer bg-dark text-white py-4 mt-5" id="footer">
    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col">
          <h5>Contact Us</h5>
          <p>Email: colts@devonrfu.co.uk</p>
          <p>Phone: +441234567890</p>
        </div>
        <div class="col socials" style="font-size: 3.5rem">
          <h5>Follow Us</h5>
          <a href="#" style="color: white"><i class="fa-brands fa-square-facebook"></i></a>
          <a href="#" style="color: white"><i class="fa-brands fa-square-instagram"></i></a>
          <a href="#" style="color: white"><i class="fa-brands fa-square-x-twitter"></i></a>
        </div>
        <div class="col">
          <h5>Sponsors</h5>
          <img src="/static/sponsor1.png" alt="Sponsor 1" height="50" class="me-2" />
          <img src="/static/sponsor2.png" alt="Sponsor 2" height="50" class="me-2" />
          <img src="/static/sponsor3.png" alt="Sponsor 3" height="50" class="me-2" />
          <img src="/static/sponsor4.png" alt="Sponsor 4" height="50" />
        </div>
      </div>
      <p>&copy; {% now "Y" %} Devon RFU Colts. All rights reserved.</p>
    </div>
  </div>
</body>

</html>
